apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-igs
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /one
        pathType: Prefix
        backend:
          service:
            name: app-one-svc
            port:
              number: 80
      - path: /two
        pathType: Prefix
        backend:
          service:
            name: app-two-svc
            port:
              number: 80
      - path: /three
        pathType: Prefix
        backend:
          service:
            name: app-three-svc
            port:
              number: 80

